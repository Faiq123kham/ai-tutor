<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tutor Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="chat-container">
    <h2>AI Tutor Chatbot</h2>
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="message" placeholder="Ask a question..." />
      <button onclick="askQuestion()">Send</button>
    </div>
  </div>

  <script>
    async function askQuestion() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      document.getElementById('chat').innerHTML += `<div class='user'>You: ${msg}</div>`;
      const res = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ message: msg })
      });
      const data = await res.json();
      document.getElementById('chat').innerHTML += `<div class='bot'>Bot: ${data.reply}</div>`;
      document.getElementById('message').value = '';
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
  </script>
</body>
</html>
